<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SHERI SALON | International Aesthetic Sanctuary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              silk: '#FDFBF7',
              onyx: '#0A0908',
              terracotta: '#A67C52',
              moss: '#2D3A3A',
              silver: '#E5E5E5',
              nude: '#EAE0D5'
            }
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          }
        }
      }
    }
  </script>
  <style>
    html, body {
      overflow-x: hidden;
      width: 100%;
      position: relative;
    }
    
    body {
      background-color: #FDFBF7;
      color: #0A0908;
      font-family: 'Plus Jakarta Sans', sans-serif;
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }

    .glass-nav {
      background: rgba(253, 251, 247, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .btn-international {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      border: 1px solid #0A0908;
      transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
      overflow: hidden;
      background: transparent;
      white-space: nowrap;
      z-index: 1;
    }

    @media (min-width: 768px) {
      .btn-international {
        padding: 1.25rem 2.5rem;
        font-size: 0.75rem;
        letter-spacing: 0.25em;
      }
    }

    .btn-international:hover {
      color: #FDFBF7;
    }

    .btn-international::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: #0A0908;
      transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
      z-index: -1;
    }

    .btn-international:hover::before {
      width: 100%;
    }

    .marquee-container {
      display: flex;
      overflow: hidden;
      white-space: nowrap;
      padding: 1.5rem 0;
      border-top: 1px solid rgba(10, 9, 8, 0.1);
      border-bottom: 1px solid rgba(10, 9, 8, 0.1);
    }

    .marquee-content {
      display: flex;
      animation: marquee 40s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?bundle",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
